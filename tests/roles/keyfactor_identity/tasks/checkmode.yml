---
  - name: Set Checkmode Variables
    set_fact:
      resource_state: "present"
      resource_checkmode: "yes"

  - import_tasks: resource.yml

  - name: Verify checkmode result
    fail:
      msg: "Actual {{ last_result.changed }} vs {{ identity_1_expected_checkmode_present }}"
    when: last_result.changed != identity_1_expected_checkmode_present